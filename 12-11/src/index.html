    <script>
       document.addEventListener("DOMContentLoaded",()=>{
           let xhr = new XMLHttpRequest();
           //在这里是端口5557,所以是在跨域请求资源          
           xhr.onload = ()=>{
               if(xhr.status == 200){
                   let res = JSON.parse(xhr.responseText);
                   console.log(res);
               }
           }
           xhr.open("get","http://localhost:5558/list?category=phone",true);
           xhr.send();
       });
    </script>
